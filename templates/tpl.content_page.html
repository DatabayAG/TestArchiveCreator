<!DOCTYPE html>
<html lang="{META_CONTENT_LANGUAGE}" dir="{LANGUAGE_DIRECTION}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>{HEAD_TITLE}</title>
    <!-- BEGIN HeadBaseTag --><!-- base tag -->
    <base href="{BASE}" />
    <!-- END HeadBaseTag -->
    <!-- BEGIN AdditionalStyle --><!-- additional style -->
    <link rel="stylesheet" type="text/css" href="{LOCATION_ADDITIONAL_STYLESHEET}" />
    <!-- END AdditionalStyle -->
    <!-- BEGIN SyntaxStyle --><!--syntax style  -->
    <link rel="stylesheet" type="text/css" href="{LOCATION_SYNTAX_STYLESHEET}" />
    <!-- END SyntaxStyle -->
    <!-- BEGIN css_file --><!-- css file -->
    <link rel="stylesheet" type="text/css" href="{CSS_FILE}" media="{CSS_MEDIA}" />
    <!-- END css_file -->
    <!-- BEGIN SystemStyle --><!-- system style -->
    <link rel="stylesheet" type="text/css" href="{LOCATION_STYLESHEET}" />
    <!-- END SystemStyle -->
    <!-- BEGIN ContentStyle --><!-- content style -->
    <link rel="stylesheet" type="text/css" href="{LOCATION_CONTENT_STYLESHEET}" />
    <!-- END ContentStyle -->
    <!-- BEGIN HeadContent --> <!-- head content -->
    {CONTENT_BLOCK}
    <!-- END HeadContent -->
    <!-- BEGIN js_file --><!-- js file -->
    <script src="{JS_FILE}"></script>
    <!-- END js_file -->
</head>
<body {ZOOM}>

<!-- BEGIN bodyTitle -->
<h1>{TITLE}</h1>
<!-- END bodyTitle -->
<!-- BEGIN bodyDescription -->
<p>{DESCRIPTION}</p>
<!-- END bodyDescription -->

{CONTENT}

<!-- BEGIN on_load_code --><!-- on load code -->
<script>
    il.Util.addOnLoad(function() {
        <!-- BEGIN on_load_code_inner -->{OLCODE}<!-- END on_load_code_inner -->
    });
</script>
<!-- END on_load_code -->
</body>
</html>
